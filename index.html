<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Servicios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: 'Saira', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .card {
      background-color: lightgoldenrodyellow;
      border: 2px solid darkgoldenrod;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .btn.btn-secondary {
      background-color: #4b0082;
      border-color: #4b0082;
      color: white;
      transition: background-color 0.3s;
    }
    .btn.btn-secondary:hover {
      background-color: #3a006a;
      cursor: pointer;
    }
    .card .btn.btn-primary {
      background-color: #ff6600;
      border-color: #ff6600;
      color: white;
      transition: background-color 0.3s;
    }
    .card .btn.btn-primary:hover {
      background-color: #e65c00;
      cursor: pointer;
    }
    #buscadorServicios {
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
    }
    #buscadorServicios:focus {
      box-shadow: 0 0 8px 2px #ff6600aa;
      outline: none;
    }
  </style>
</head>
<body>
  <header class="container py-3">
    <h1 class="text-center">Plataforma de Servicios</h1>
    <nav class="text-center">
      <button class="btn btn-secondary" id="toggle-tema">Modo Oscuro</button>
    </nav>
  </header>

  <main class="container">
    <div class="mb-3">
      <input
        type="text"
        id="buscadorServicios"
        class="form-control"
        placeholder="Buscar servicios específicos..."
        autocomplete="off"
      />
    </div>

    <div class="mb-3">
      <select id="filtroCategoria" class="form-select">
        <option value="todos">Todos los servicios</option>
        <option value="educacion">Educación</option>
        <option value="tecnologia">Tecnología</option>
        <option value="hogar">Hogar</option>
      </select>
    </div>

    <div id="servicios" class="row"></div>

    <h2 class="mt-5">Carrito</h2>
    <div id="carrito" class="table-responsive"></div>
    <button class="btn btn-success mt-3" id="confirmarPedido">Confirmar pedido</button>

    <h2 class="mt-5">Contacto</h2>
    <form id="formContacto" class="mb-5" novalidate>
      <div class="mb-3">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
      </div>
      <div class="mb-3">
        <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" />
        <div class="invalid-feedback">Correo inválido.</div>
      </div>
      <div class="mb-3">
        <textarea id="mensaje" class="form-control" placeholder="Mensaje"></textarea>
        <div class="invalid-feedback">Por favor, escribe un mensaje.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div id="mensajeExito" class="mt-3 text-success fw-bold d-none">¡Gracias por tu mensaje!</div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
